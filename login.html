<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="hero">
        <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div>
                <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
              <div class="back"><li><a href="index.html"><b>Back</b></a></li></div></div>
                

            
            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Enter a User name" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Enter a password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & condition</span>
                <button type="submit" class="submit-btn">Register</button> 
                <div class="back"><li><a href="index.html"><b>Back</b></a></li></div></div>

                
            </form>

        </div>
        <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn")

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";


        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";


        }
        </script>
    
        
</body>

</html>
